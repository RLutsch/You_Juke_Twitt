	<script>
          $(document).ready(function(){
            $.get('ATC.svg').then(function(svg){
                $("svg", svg).prependTo('#svg-container');
            });
            var $messages = $('#messages');

            $messages.masonry({
              itemSelector: 'div'
            });

            var socket = io();

            socket.on('tweet', function(tweet){
              // Prepend the tweet.
              search_song(tweet.text);
				$messages.prepend('<div class="col-sm-4"><blockquote class="twitter-tweet">' + proc(tweet.text) + " <br /> <br>- " + tweet.name + '(<a class="hash_tag" href="https://twitter.com/' + tweet.username + '">@' + tweet.username + '</a>)</blockquote></div>');
              $messages.masonry( 'reloadItems' );
              $messages.masonry( 'layout' );

            });
          });
