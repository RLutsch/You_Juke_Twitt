<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <![endif]-->
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" style="height:100px; background-color:#fff;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="img/wtc_logo.png" width="100" height="100" style="margin-left:100px">
      </a>
    </div>
  </div>
</nav>
 <div class="sidebar">
      <h3>Add your content to this wall</h3>
      <br>
      <br>
      <p><i class="icon-twitter"></i> twitter</p>
      <div class="well">#WTC</div>
      <div class="well">#RECODE</div>
    </div>
    <!-- Page Content -->
    <div class="container">
   
        <div class="row">
        <!-- <div class="col-lg-3">
          <h1>Hello world</h1>
        </div> -->
            <div class="col-lg-12" style="margin-top:10px">
              <div id="messages"></div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->


    <script src="/socket.io/socket.io.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://npmcdn.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
      <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      <script>
          $(document).ready(function(){
            $.get('ATC.svg').then(function(svg){
                $("svg", svg).prependTo('#svg-container');
            });
            var $messages = $('#messages');

            $messages.masonry({
              itemSelector: 'div'
            });

            var socket = io();

            socket.on('tweet', function(tweet){
              // Prepend the tweet.
              $messages.prepend('<div class="col-sm-4"><blockquote class="twitter-tweet">' + tweet.text + " <br /> <br>- " + tweet.name + '(<a href="https://twitter.com/' + tweet.username + '">@' + tweet.username + '</a>)</blockquote></div>');
              $messages.masonry( 'reloadItems' );
              $messages.masonry( 'layout' );

            });
          });
      </script>
  </body>
</html>
