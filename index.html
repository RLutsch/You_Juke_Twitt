<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/theme.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wtc.css">
    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8"> -->
  </head>
  <body>
   <section class="container">
   <div class="row">
      <div class="col-lg-3">
        <header class="clearfix">
          <section id="branding">
            <img src="img/wtc_logo.png" width="100" height="100">
          </section>
        </header>
      </div>
      <div class="col-lg-9">
        <h1>WeThinkCode_</h1>
      </div>
    </div>
      <div class="row">
        <section class="col-sm-3">
        </section> <!-- sidebar -->
        <section class="col-sm-9 main">
          <div class="row" id="messages"></div>
        </section> <!-- main -->
      </div>
    </section>

      <script src="/socket.io/socket.io.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://npmcdn.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
      <script>
          $(document).ready(function(){
            $.get('ATC.svg').then(function(svg){
                $("svg", svg).prependTo('#svg-container');
            });
            var $messages = $('#messages');

            $messages.masonry({
              itemSelector: 'div'
            });

            var socket = io();

            socket.on('tweet', function(tweet){
              // Prepend the tweet.
              $messages.prepend('<div class="col-sm-4">' + tweet.name + ": <br /> " + tweet.text + '</div>');
              $messages.masonry( 'reloadItems' );
              $messages.masonry( 'layout' );

            });
          });
      </script>
  </body>
</html>
